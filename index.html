    <div class="crud">
<div class="head">

    <h1 style="font-size: larger;">اكاديمية العين</h1>

  </div>
<h2 style="border-top:3px solid aqua ; font-size: larger; ">مشروع ادارة النظم</h2>
</div>
<div class="inputs">
<!-- this for input title -->
<input placeholder="اسم المنتج" type="text" id="title">
    <!-- this for input price -->
    <div class="price">
       <input onkeyup="getTotal()"type="number"  placeholder="السعر" id="price">
    <!-- this for input taxes -->
       <input onkeyup="getTotal()"type="number"  placeholder="الضرائب" id="taxes">
    <!-- this for input ads -->
       <input onkeyup="getTotal()"type="number"  placeholder="الاعلانات"id="ads">
    <!-- this for input discount -->
       <input onkeyup="getTotal()"type="number"  placeholder="الخصم" id="discount">
    <!-- this as margin with his value -->
       <small id="totle"></small>
 </div>
<!-- this for input count in class inputs -->
<input placeholder="العدد" type="number" id="count">
<!-- this for input category in class inputs -->
<input placeholder="النوع" type="text" id="category">
<!-- this button for creats -->
<button id="submit">انشيء</button>
</div>
<div class="outputs">
  <div class="searchBlock">
    <input onkeyup="searchData(this.value)" type="text" id="search" placeholder="ابحث">
  </div>
  <div class="btnSearch">
    <button onclick="getSearchMood(this.id)" id="searchTitle">البحث بالاسم</button>
    <button onclick="getSearchMood(this.id)" id="searchCategory">البحث عن النوع</button>
  </div>
  <div id="deleteAll">

  </div>
  <table>
    <tr>
      <th>رقم</th>

      <th>المحموع</th>
